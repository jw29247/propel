services:
  propel-gateway:
    image: ${PROPEL_IMAGE:-propel:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      PROPEL_GATEWAY_TOKEN: ${PROPEL_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${PROPEL_CONFIG_DIR}:/home/node/.propel
      - ${PROPEL_WORKSPACE_DIR}:/home/node/.propel/workspace
    ports:
      - "${PROPEL_GATEWAY_PORT:-18789}:18789"
      - "${PROPEL_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${PROPEL_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  propel-cli:
    image: ${PROPEL_IMAGE:-propel:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      PROPEL_GATEWAY_TOKEN: ${PROPEL_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${PROPEL_CONFIG_DIR}:/home/node/.propel
      - ${PROPEL_WORKSPACE_DIR}:/home/node/.propel/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
