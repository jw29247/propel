services:
  - type: web
    name: propel
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: PROPEL_STATE_DIR
        value: /data/.propel
      - key: PROPEL_WORKSPACE_DIR
        value: /data/workspace
      - key: PROPEL_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: propel-data
      mountPath: /data
      sizeGB: 1
